# ============================================
# CHARTVOLT NGINX CONFIGURATION
# ============================================
# 
# This configuration routes traffic to four services:
# - User App (port 3000) - chartvolt.com
# - Admin App (port 3001) - admin.chartvolt.com
# - API Server (port 4000) - handles auth/bcrypt operations
# - (Worker has no HTTP port, runs in background)
#
# INSTALLATION:
# 1. First, add rate limiting to /etc/nginx/nginx.conf in the http {} block:
#    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=1r/s;
#    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
#    limit_req_status 429;
#
# 2. Copy this file to /etc/nginx/sites-available/chartvolt
# 3. Create symlink: ln -s /etc/nginx/sites-available/chartvolt /etc/nginx/sites-enabled/
# 4. Remove default: rm /etc/nginx/sites-enabled/default
# 5. Test: nginx -t
# 6. Reload: systemctl reload nginx
#
# SSL SETUP (after DNS is configured):
# sudo certbot --nginx -d chartvolt.com -d www.chartvolt.com -d admin.chartvolt.com

# ============================================
# UPSTREAM SERVERS
# ============================================

upstream user_app {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream admin_app {
    server 127.0.0.1:3001;
    keepalive 64;
}

upstream api_server {
    server 127.0.0.1:4000;
    keepalive 32;
}

# ============================================
# USER APP (Main Website)
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name chartvolt.com www.chartvolt.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/chartvolt-access.log;
    error_log /var/log/nginx/chartvolt-error.log;

    # Increase body size for file uploads
    client_max_body_size 10M;

    # ============================================
    # API SERVER ROUTES (bcrypt/auth operations)
    # Route CPU-intensive auth operations to API server
    # ============================================
    
    location /api/auth/sign-up {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
    }

    location /api/auth/sign-in {
        limit_req zone=api_limit burst=5 nodelay;
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30;
    }

    # API health check
    location /api/health {
        proxy_pass http://api_server;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root location - proxy to Next.js
    location / {
        proxy_pass http://user_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://user_app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public assets
    location /assets {
        proxy_pass http://user_app;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://user_app;
        proxy_cache_valid 200 7d;
    }

    # Health check endpoint (main app)
    location /health {
        proxy_pass http://user_app;
        access_log off;
    }
}

# ============================================
# ADMIN APP (Separate Subdomain)
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name admin.chartvolt.com;

    # Extra security for admin
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "frame-ancestors 'none'" always;

    # Logging
    access_log /var/log/nginx/chartvolt-admin-access.log;
    error_log /var/log/nginx/chartvolt-admin-error.log;

    # Rate limiting for login
    location /login {
        limit_req zone=admin_limit burst=5 nodelay;
        proxy_pass http://admin_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for API auth
    location /api/auth {
        limit_req zone=admin_limit burst=5 nodelay;
        proxy_pass http://admin_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Root - proxy to admin app
    location / {
        proxy_pass http://admin_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://admin_app;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}

